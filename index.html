<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Mario</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    canvas { display: block; background: #87ceeb; margin: 0 auto; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const keys = {};
    let gravity = 0.5;

    const player = {
      x: 50,
      y: 300,
      width: 40,
      height: 40,
      color: "red",
      velocityY: 0,
      onGround: false
    };

    const ground = {
      x: 0,
      y: 350,
      width: canvas.width,
      height: 50,
      color: "green"
    };

    document.addEventListener("keydown", (e) => {
      keys[e.code] = true;
    });

    document.addEventListener("keyup", (e) => {
      keys[e.code] = false;
    });

    function update() {
      // Left / Right movement
      if (keys["ArrowLeft"] || keys["KeyA"]) player.x -= 5;
      if (keys["ArrowRight"] || keys["KeyD"]) player.x += 5;

      // Jump
      if ((keys["ArrowUp"] || keys["Space"] || keys["KeyW"]) && player.onGround) {
        player.velocityY = -12;
        player.onGround = false;
      }

      // Gravity
      player.velocityY += gravity;
      player.y += player.velocityY;

      // Ground collision
      if (player.y + player.height > ground.y) {
        player.y = ground.y - player.height;
        player.velocityY = 0;
        player.onGround = true;
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawGround() {
      ctx.fillStyle = ground.color;
      ctx.fillRect(ground.x, ground.y, ground.width, ground.height);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawGround();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
